<!doctype html>

<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Angular Demo</title>
  <script src="lib/angular/angular.min.js"></script>
  <script src="js/controllers.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="main" ng-controller="MyController">
  <ul class="artistlist">
    <li class="artist cf" ng-repeat="artist in artists" ng-if="artist.sex == 'male'">

      <img ng-src="images/{{artist.shortname}}_tn.jpg" alt="Photo of {{artist.name}}">
      <div class="info">
        <h2>{{artist.name}}</h2>
        <h3>{{artist.reknown}}</h3>
      </div>

    </li>
  </ul>
</div>
</body>
</html>
