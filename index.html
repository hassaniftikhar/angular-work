<!doctype html>

<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>Angular Demo</title>
  <script src="lib/angular/angular.min.js"></script>
</head>

<body>

<div ng-controller="myController">
  <h1>{{author.name}}</h1>

  <p>{{author.title + ',' + author.company}}</p>
</div>

<script>

  function myController($scope) {
    $scope.author = {
      'name': 'Alan',
      'title': 'Author',
      'company': 'workforce.com'
    }
  }

</script>

</body>
</html>
